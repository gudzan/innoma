<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Innoma</title>
</head>

<body>
    <div class="overlay"></div>
    <div class="autorisation">
        <div class="autorisation__wrap">
            <form>
                <div class="autorisation__title">Вход</div>
                <div class="autorisation__input-box">
                    <input class="autorisation__email autorisation__input" type="email" name="email" id="form-email" placeholder="Е-маил"
                        required>
                    <input class="autorisation__password autorisation__input" type="password" name="password" id="form-password"
                        placeholder="Пароль" required>
                </div>
                <input class="autorisation__button button button--green" type="submit" value="Вход">
                <a href="" class="autorisation__register">Зарегистрироваться</a>
            </form>
        </div>
    </div>
    <header class="header">
        <div class="header__background">
            <div class="wrap">
                <div class="header__top">
                    <a class="header__logo logo">INNOMA.<span>VC</span></a>
                    <ul class="header__menu-list menu">
                        <li class="header__menu-item menu__item"><a class="menu__item-link">Кто мы?</a></li>
                        <li class="header__menu-item menu__item"><a class="menu__item-link">Услуги</a></li>
                        <li class="header__menu-item menu__item"><a class="menu__item-link">Акселератор</a></li>
                        <li class="header__menu-item menu__item"><a class="menu__item-link">Новости</a></li>
                    </ul>
                    <div class="header__top-button-box"><button
                            class="header__top-button button button--green">Войти</button>
                        <a class="burger"></a>
                    </div>
                </div>

                <div class="header__body">
                    <h1 class="header__body-title">Запустите
                        <br><span>технологический <span class="header__body-title-hidden">IT-</span>бизнес</span>
                        <br>на международных рынках
                    </h1>
                    <div class="header__body-text header__body-text--desktop">Открыт набор заявок на акселератор</div>
                    <div class="header__body-text header__body-text--mobile">Старт ближайшего<wbr> акселератора
                        <span class="header__body-text--decoration">15.12.2022</span>
                    </div>
                    <div class="header__body-button-box"><button
                            class="header__body-button button button--gradient-blue">Подать заявку</button>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <section class="first-section white-section">
            <div class="wrap">
                <div class="services first-section__services"></div>
                <div class="customers first-section__customers"></div>
            </div>
        </section>
        <section class="second-section">
            <div class="wrap">
                <div class="consultations second-section__consultations"></div>
            </div>
        </section>
        <section class="third-section white-section">
            <div class="wrap">
                <div class="markets third-section__markets"></div>
                <div class="common-info third-section__common-info"></div>
                <div class="video third-section__video"></div>
                <div class="program third-section__program"></div>
        </section>
        <section class="fourth-section color-section">
            <div class="wrap">
                <div class="investors fourth-section__investors"></div>
            </div>
        </section>
        <section class="fifth-section white-section">
            <div class="wrap">
                <div class="result fifth-section__result"></div>
                <div class="price fifth-section__price"></div>
                <div class="about fifth-section__about"></div>
                <div class="founder fifth-section__founder"></div>
                <div class="gallery fifth-section__gallery"></div>
                <div class="experts fifth-section__experts"></div>
                <div class="partners fifth-section__partners"></div>
            </div>
        </section>
        <section class="sixth-section">
            <div class="wrap">
                <div class="community sixth-section__community"></div>
            </div>
        </section>
        <section class="seventh-section">
            <div class="wrap">
                <div class="events seventh-section__events"></div>
            </div>
        </section>
        <section class="eighth-section">
            <div class="wrap">
                <div class="communication eighth-section__communication"></div>
            </div>
        </section>
    </main>
    <footer class="footer"></footer>

</body>

<script src="js/main.js"></script>

</html>
